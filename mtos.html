<head>
	<title> everything you like </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
		<div class="container-fluid">
			<header>
				<section id="user">
				{{loginButtons align="right"}}
				</section>
				{{> notifications }}
			</header>
			<content>
				<aside>
					{{> playlist }}
				</aside>
				{{> player }}
				{{> reader }}
			</content>
			<footer>
				{{> playhead }}
				{{> menu }}
				{{> progress }}
				<aside>
					{{> tagger }}
					{{> commenter }}
					{{> feedImporter }}
				</aside>
			</footer>
		</div>
</body>

<template name="notifications">
	<section id="notifications">
		<ul class="notifications">
			{{#each notification }}
				<li>
					<a target="_blank" href="{{url}}">{{title}}</a>
					<span>{{summary}}</span>
				</li>
			{{/each}}
		</ul>
	</section>
</template>

<template name="playlist">
	<section id="playlist">
	</section>
</template>

<template name="player">
<section id="player">
	<header id="player-hud">
		{{> lol }}
	</header>
	<canvas style="display:none"></canvas>
</section>
</template>

<template name="lol">
<div class="hero-unit">
