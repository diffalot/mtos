<head>
	<title> everything you like </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
</head>

<body>
		<div class="container-fluid">
			<header>
				<section id="user">
				{{loginButtons align="right"}}
				</section>
				{{> notifications }}
			</header>
			<content>
				{{> playlist }}
				{{> player }}
				{{> reader }}
			</content>
			<aside>
				{{> tagger }}
				{{> commenter }}
			</aside>
			<footer>
				{{> menu }}
			</footer>
		</div>
</body>

<template name="menu">
	<section id="menu">
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="navbar-inner">
				<a class="brand" href="http://mtos.co/">{{currentUser.profile.name}}</a>
				<ul class="nav">
					<li><a>test</a></li>
					<li><a>test</a></li>
					<li><a>test</a></li>
					<li><a>test</a></li>
				</ul>
			</div>
		</div>
	</section>
</template>

<template name="notifications">
	<section id="notifications">
		<ul class="notifications">
			{{#each notification }}
				<li>
					<a target="_blank" href="{{url}}">{{title}}</a>
					<span>{{summary}}</span>
				</li>
			{{/each}}
		</ul>
	</section>
</template>

<template name="playlist">
	<section id="playlist">
	</section>
</template>

<template name="player">
	<section id="player">
		<header id="player-hud">
			{{> playerHUD }}
		</header>
		<canvas style="display:none"></canvas>
	</section>
</template>

<template name="playerHUD">
		<div class="hero-unit">
			<h1>mtos</h1>
			<p>{{greeting}}</p>
		</div>
</template>

<template name="reader">
	<section id="reader">
	</section>
</template>

<template name="tagger">
</template>

<template name="commenter">
</template>
